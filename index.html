<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Metal Gear Parallax</title>
  </head>
  <body>
    <!-- Top -->
    <header id="top"></header>
    <!-- Middle -->
    <div class="divider"></div>
    <main id="middle">
      <div class="snakeContainer">
        <div class="charArticles">
          <img
            src="assets/bigboss.jpg"
            alt="image of Big Boss"
            class="imageContainer"
          />
          <aside class="asideInfo">
            <h2 class="asideTitle">Big Boss</h2>
          </aside>
        </div>
        <div class="charArticles">
          <img
            src="assets/kb7acy2tmha41.jpg"
            alt="image of Solid snake"
            class="imageContainer"
          />
          <aside class="asideInfo">
            <h2 class="asideTitle">Solid Snake</h2>
          </aside>
        </div>
        <div class="charArticles">
          <img
            src="assets/liquid.jpg"
            alt="image of liquid snake"
            class="imageContainer"
          />
          <aside class="asideInfo">
            <h2 class="asideTitle">Liquid Snake</h2>
          </aside>
        </div>
      </div>
    </main>
    <!-- Bottom -->
    <div class="divider"></div>
    <footer id="fox"></footer>
  </body>
</html>
